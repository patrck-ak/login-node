<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CDN bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <title>Login Page</title>
</head>

<body>
  <form method="post">
    <div class="limiter">
      <span class="row">
        <input type="text" name="user" id="user" placeholder="User ID" class="">
      </span>

      <span class="row">
        <input type="password" name="password" id="password" placeholder="Password" class="mt-2 ">
      </span>

      <span class="input-group mt-2 center">
        <input class="form-check-input" type="checkbox" name="checkbox" value="true"  id="checkbox">
        <label class="text-white" for="checkbox">&nbsp;&nbsp;Save Session</label>
      </span>

      <span class="row">
        <button name="button" class="mt-4 btn btn-dark" type="submit">Enviar</button>
      </span>
    </div>
  </form>

  <style>

    
    * {
      user-select: none;
      outline: none;
    }

    body {
      background: rgb(64,66,82);
      background: linear-gradient(280deg, rgba(64,66,82,1) 0%, rgba(52,58,64,1) 48%, rgba(33,37,41,1) 100%);    }

    .limiter {
      position: absolute;
      top: 30vh;
      left: 43vw;
    }
    
    input {
      padding: 0.2em;
      background: #f4f4f4;
      border: #1f1f1f solid 3px;
      border-radius: 5px;
    } input:hover {
      transition: .3s ease-in-out;
      border: #9b4646 solid 3px;
    }
    
    input {
      outline: none;
    } .btn-dark:hover{
      background: #9b4646;
    }

    .center {
      display: flex;
      justify-content: center;
    }
    </style>
</body>
